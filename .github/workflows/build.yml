name: Generate casks info

on:
  workflow_dispatch:

jobs:
  json:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.KJXBYZ_AUTO_COMMIT }}

      - name: brew info --json
        shell: bash
        run: |
          if [ -d "Info" ]; then
            echo "ðŸŸ¥ Removing Info directory"
            rm -rf Info
          fi
          echo "ðŸŸ© Creating Info directory"
          mkdir -p Info
          cd Casks || exit
          for cask in *.rb; do
            brew info --cask --json=v2 "$cask" | jq '.[0]? // .' > ../Info/"${cask/%rb/json}"
          done

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Generated cask JSON: `brew info --json <cask>`'
          file_pattern: Info
          commit_options: '--no-verify --signoff'
          add_options: '-A'
          push_options: '--force'
